---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col col-12">
			<div class="page-image-box">
				<div class="page-image" style="background-image: url({{"/img/" | prepend: site.baseurl | append : page.image}})">
					{% if page.operation.size >= 1 %}
					<div class="col col-12 page-operate">
						<a href="{{ post.url | prepend: site.baseurl }}" class="button read-more">{{page.operation}}</a>
					</div>
					{% endif %}
				</div>
			</div>
		</div>
		<article class="col col-12 page">
			<div class="page-content">
				<div class="page-head">
					<h1 class="page-title">{{ page.title | escape }}</h1>
				</div>

				<div class="page-body">
					{{ content }}
				</div>
			</div>
		</article> <!-- /.page -->
	</div>
</div>
